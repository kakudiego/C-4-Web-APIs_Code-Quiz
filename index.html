<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header class="score-time">
    <button id="high-scores" class="btn">Leaderboard</button>
    <p id="timer">Timer</p>
  </header>
  <body>
    <main class="content">
      <section class="welcome">
        <h1>Coding Quiz Challenge</h1>
        <p>quiz description placeholder</p>
        <button id="start-game">Start Game</button>
        <!-- When user presses button, javascript will show the questions-->
      </section>
      <!-- When the game starts, you will loop through the possible questions with javascript -->
      <section class="quiz">
        <div id="question" class="questions">
          <!-- You can change classes with javascript-->
          <h3>Question 1 placeholder</h3>
          <ul>
            <li>option 1 placeholder</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/code-quiz.js"></script>
  </body>
</html>
