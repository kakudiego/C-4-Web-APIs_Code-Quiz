<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- defer will make it load after -->
  </head>
  <header class="score-time">
    <button id="leaderboard" class="btn">Leaderboard</button>
    <p id="timer">Timer: 5</p>
  </header>
  <body>
    <div class="welcome-massage"></div>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">
          <h1>Question</h1>
        </div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
        </br>
          <button class="btn">Answer 2</button>
        </br>
          <button class="btn">Answer 3</button>
        </br>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <script src="./assets/js/code-quiz-b.js"></script>
  </body>
</html>
